<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <form action="https://api.web3forms.com/submit" method="post" id="formulario" autocomplete="off">

    <div class="linea-formulario">
      <label for="nombre">Nombre</label>
      <div class="contenido">
        <input type="text" name="nombre" required autofocus>
        <span class="obligatorio">*</span>
      </div>
    </div>

    <div class="linea-formulario">
      <label for="apellidos">Apellidos</label>
      <div class="contenido">
        <input type="text" name="apellidos" required>
        <span class="obligatorio">*</span>
      </div>
    </div>

    <div class="linea-formulario">
      <label for="fecha-nacimiento">Fecha de nacimiento</label>
      <div class="contenido">
        <input type="date" name="fecha-nacimiento" id="">
      </div>
    </div>

    <div class="linea-formulario">
      <label for="dni">DNI</label>
      <div class="contenido">
        <input type="number" name="dni" id="">
      </div>
    </div>

    <div class="linea-formulario">
      <label for="">Email</label>
      <div class="contenido">
        <input type="email" name="" id="">
        <span class="obligatorio">*</span>
      </div>
    </div>

    <div class="linea-formulario">
      <label for="">Contraseña</label>
      <div class="contenido">
        <input type="password" name="" id="">
        <span class="obligatorio">*</span>
      </div>
    </div>

    <div class="linea-formulario">
      <label for="">Contraseña (Repetición)</label>
      <div class="contenido">
        <input type="password" name="" id="">
        <span class="obligatorio">*</span>
      </div>
    </div>

    <div class="linea-formulario">
      <label for="">Página Web</label>
      <div class="contenido">
        <input type="url" name="" id="" placeholder="http://www.mipagina.com">
      </div>
    </div>

    <div class="linea-formulario">
      <label for="">Edad</label>
      <div class="contenido">
        <input type="number" name="" id="">
      </div>
    </div>

    <div class="linea-formulario">
      <label for="">Género</label>
      <div id="genero" class="contenido">
        <div><input type="radio" name="" id=""><label for="">Masculino</label></div>
        <div><input type="radio" name="" id=""><label for="">Femenino</label></div>
        <div><input type="radio" name="" id=""><label for="">No binario</label></div>
        <div><input type="radio" name="" id="" checked><label for="">Prefiero no decirlo</label></div>
      </div>
    </div>

    <div class="linea-formulario">
      <div class="contenido">
        <input type="checkbox" name="" id="">
        <label for="">Suscribirme al boletin de novedades</label>
      </div>
    </div>

    <div class="linea-formulario">
      <label for="">Producto Favorito</label>
      <div class="contenido">
        <select name="" id="">
          <option value="elige-uno" selected>Elige uno...</option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
    </div>

    <div class="linea-formulario">
      <label for="">Comentario</label>
      <div class="contenido">
        <textarea name="" id="" placeholder="Introduce un comentario" rows="10"></textarea>
      </div>
    </div>

    <div class="linea-formulario">
      <input type="submit" value="Enviar datos">
    </div>
    
    <input type="hidden" name="access_key" value="af641f2a-733b-45e4-a70d-6ffd20c7603e"/>

  </form>
  
</body>
</html>
